<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Keyboard Tester</h1>
        <div id="keyDisplay" class="key-display">
            <p>Press any key...</p>
        </div>
        <div id="previousKeys" class="previous-keys">
            <h2>Previous Keys:</h2>
            <ul id="keysList">
                <!-- Previous keys will appear here -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
